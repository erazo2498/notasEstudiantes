<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Añadir estudiante
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de estudiante</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="codigo">Codigo</label>
                        <input type="number" class="form-control" placeholder="digite el código del estudiante" name="codigo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Nombre</label>
                        <input type="text" class="form-control" placeholder="digite el Nombre" name="nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Apellido</label>
                        <input type="text" class="form-control" placeholder="digite el Apellido" name="apellido">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Nota</label>
                        <input type="number" class="form-control" placeholder="digite la nota" name="nota">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" >Registrar</button>
        </div>
      </div>
    </div>
  </div>
